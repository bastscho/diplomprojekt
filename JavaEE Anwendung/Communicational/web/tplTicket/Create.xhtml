<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTplTicketTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTplTicketLabel_ticketId}" for="ticketId" />
                    <h:inputText id="ticketId" value="#{tplTicketController.selected.ticketId}" title="#{bundle.CreateTplTicketTitle_ticketId}" required="true" requiredMessage="#{bundle.CreateTplTicketRequiredMessage_ticketId}"/>
                    <h:outputLabel value="#{bundle.CreateTplTicketLabel_heading}" for="heading" />
                    <h:inputText id="heading" value="#{tplTicketController.selected.heading}" title="#{bundle.CreateTplTicketTitle_heading}" />
                    <h:outputLabel value="#{bundle.CreateTplTicketLabel_created}" for="created" />
                    <h:inputText id="created" value="#{tplTicketController.selected.created}" title="#{bundle.CreateTplTicketTitle_created}" required="true" requiredMessage="#{bundle.CreateTplTicketRequiredMessage_created}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateTplTicketLabel_closed}" for="closed" />
                    <h:inputText id="closed" value="#{tplTicketController.selected.closed}" title="#{bundle.CreateTplTicketTitle_closed}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateTplTicketLabel_priority}" for="priority" />
                    <h:inputText id="priority" value="#{tplTicketController.selected.priority}" title="#{bundle.CreateTplTicketTitle_priority}" />
                    <h:outputLabel value="#{bundle.CreateTplTicketLabel_userId}" for="userId" />
                    <h:selectOneMenu id="userId" value="#{tplTicketController.selected.userId}" title="#{bundle.CreateTplTicketTitle_userId}" required="true" requiredMessage="#{bundle.CreateTplTicketRequiredMessage_userId}">
                        <f:selectItems value="#{tplUserController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tplTicketController.create}" value="#{bundle.CreateTplTicketSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tplTicketController.prepareList}" value="#{bundle.CreateTplTicketShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTplTicketIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
