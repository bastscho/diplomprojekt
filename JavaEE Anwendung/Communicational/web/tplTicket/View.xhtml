<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTplTicketTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTplTicketLabel_ticketId}"/>
                    <h:outputText value="#{tplTicketController.selected.ticketId}" title="#{bundle.ViewTplTicketTitle_ticketId}"/>
                    <h:outputText value="#{bundle.ViewTplTicketLabel_heading}"/>
                    <h:outputText value="#{tplTicketController.selected.heading}" title="#{bundle.ViewTplTicketTitle_heading}"/>
                    <h:outputText value="#{bundle.ViewTplTicketLabel_created}"/>
                    <h:outputText value="#{tplTicketController.selected.created}" title="#{bundle.ViewTplTicketTitle_created}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTplTicketLabel_closed}"/>
                    <h:outputText value="#{tplTicketController.selected.closed}" title="#{bundle.ViewTplTicketTitle_closed}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTplTicketLabel_priority}"/>
                    <h:outputText value="#{tplTicketController.selected.priority}" title="#{bundle.ViewTplTicketTitle_priority}"/>
                    <h:outputText value="#{bundle.ViewTplTicketLabel_userId}"/>
                    <h:outputText value="#{tplTicketController.selected.userId}" title="#{bundle.ViewTplTicketTitle_userId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tplTicketController.destroyAndView}" value="#{bundle.ViewTplTicketDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTplTicketEditLink}"/>
                <br />
                <h:commandLink action="#{tplTicketController.prepareCreate}" value="#{bundle.ViewTplTicketCreateLink}" />
                <br />
                <h:commandLink action="#{tplTicketController.prepareList}" value="#{bundle.ViewTplTicketShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTplTicketIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
