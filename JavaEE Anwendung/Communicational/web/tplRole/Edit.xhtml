<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTplRoleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTplRoleLabel_roleId}" for="roleId" />
                    <h:inputText id="roleId" value="#{tplRoleController.selected.roleId}" title="#{bundle.EditTplRoleTitle_roleId}" required="true" requiredMessage="#{bundle.EditTplRoleRequiredMessage_roleId}"/>
                    <h:outputLabel value="#{bundle.EditTplRoleLabel_name}" for="name" />
                    <h:inputText id="name" value="#{tplRoleController.selected.name}" title="#{bundle.EditTplRoleTitle_name}" required="true" requiredMessage="#{bundle.EditTplRoleRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditTplRoleLabel_note}" for="note" />
                    <h:inputText id="note" value="#{tplRoleController.selected.note}" title="#{bundle.EditTplRoleTitle_note}" />
                </h:panelGrid>
                <h:commandLink action="#{tplRoleController.update}" value="#{bundle.EditTplRoleSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTplRoleViewLink}"/>
                <br />
                <h:commandLink action="#{tplRoleController.prepareList}" value="#{bundle.EditTplRoleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTplRoleIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
