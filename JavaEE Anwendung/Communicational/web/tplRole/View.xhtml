<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTplRoleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTplRoleLabel_roleId}"/>
                    <h:outputText value="#{tplRoleController.selected.roleId}" title="#{bundle.ViewTplRoleTitle_roleId}"/>
                    <h:outputText value="#{bundle.ViewTplRoleLabel_name}"/>
                    <h:outputText value="#{tplRoleController.selected.name}" title="#{bundle.ViewTplRoleTitle_name}"/>
                    <h:outputText value="#{bundle.ViewTplRoleLabel_note}"/>
                    <h:outputText value="#{tplRoleController.selected.note}" title="#{bundle.ViewTplRoleTitle_note}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tplRoleController.destroyAndView}" value="#{bundle.ViewTplRoleDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTplRoleEditLink}"/>
                <br />
                <h:commandLink action="#{tplRoleController.prepareCreate}" value="#{bundle.ViewTplRoleCreateLink}" />
                <br />
                <h:commandLink action="#{tplRoleController.prepareList}" value="#{bundle.ViewTplRoleShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTplRoleIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
