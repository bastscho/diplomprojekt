<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTplNoteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTplNoteLabel_noteId}" for="noteId" />
                    <h:inputText id="noteId" value="#{tplNoteController.selected.noteId}" title="#{bundle.EditTplNoteTitle_noteId}" required="true" requiredMessage="#{bundle.EditTplNoteRequiredMessage_noteId}"/>
                    <h:outputLabel value="#{bundle.EditTplNoteLabel_created}" for="created" />
                    <h:inputText id="created" value="#{tplNoteController.selected.created}" title="#{bundle.EditTplNoteTitle_created}" required="true" requiredMessage="#{bundle.EditTplNoteRequiredMessage_created}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTplNoteLabel_text}" for="text" />
                    <h:inputText id="text" value="#{tplNoteController.selected.text}" title="#{bundle.EditTplNoteTitle_text}" />
                    <h:outputLabel value="#{bundle.EditTplNoteLabel_ticketId}" for="ticketId" />
                    <h:selectOneMenu id="ticketId" value="#{tplNoteController.selected.ticketId}" title="#{bundle.EditTplNoteTitle_ticketId}" required="true" requiredMessage="#{bundle.EditTplNoteRequiredMessage_ticketId}">
                        <f:selectItems value="#{tplTicketController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{tplNoteController.update}" value="#{bundle.EditTplNoteSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTplNoteViewLink}"/>
                <br />
                <h:commandLink action="#{tplNoteController.prepareList}" value="#{bundle.EditTplNoteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTplNoteIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
