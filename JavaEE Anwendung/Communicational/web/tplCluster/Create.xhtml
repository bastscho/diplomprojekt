<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTplClusterTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTplClusterLabel_clusterId}" for="clusterId" />
                    <h:inputText id="clusterId" value="#{tplClusterController.selected.clusterId}" title="#{bundle.CreateTplClusterTitle_clusterId}" required="true" requiredMessage="#{bundle.CreateTplClusterRequiredMessage_clusterId}"/>
                    <h:outputLabel value="#{bundle.CreateTplClusterLabel_name}" for="name" />
                    <h:inputText id="name" value="#{tplClusterController.selected.name}" title="#{bundle.CreateTplClusterTitle_name}" required="true" requiredMessage="#{bundle.CreateTplClusterRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateTplClusterLabel_clusterSupervisor}" for="clusterSupervisor" />
                    <h:selectOneMenu id="clusterSupervisor" value="#{tplClusterController.selected.clusterSupervisor}" title="#{bundle.CreateTplClusterTitle_clusterSupervisor}" >
                        <f:selectItems value="#{tplUserController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tplClusterController.create}" value="#{bundle.CreateTplClusterSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tplClusterController.prepareList}" value="#{bundle.CreateTplClusterShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTplClusterIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
