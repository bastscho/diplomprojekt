<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTplSchoolTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTplSchoolLabel_schoolId}"/>
                    <h:outputText value="#{tplSchoolController.selected.schoolId}" title="#{bundle.ViewTplSchoolTitle_schoolId}"/>
                    <h:outputText value="#{bundle.ViewTplSchoolLabel_designation}"/>
                    <h:outputText value="#{tplSchoolController.selected.designation}" title="#{bundle.ViewTplSchoolTitle_designation}"/>
                    <h:outputText value="#{bundle.ViewTplSchoolLabel_address}"/>
                    <h:outputText value="#{tplSchoolController.selected.address}" title="#{bundle.ViewTplSchoolTitle_address}"/>
                    <h:outputText value="#{bundle.ViewTplSchoolLabel_name}"/>
                    <h:outputText value="#{tplSchoolController.selected.name}" title="#{bundle.ViewTplSchoolTitle_name}"/>
                    <h:outputText value="#{bundle.ViewTplSchoolLabel_clusterId}"/>
                    <h:outputText value="#{tplSchoolController.selected.clusterId}" title="#{bundle.ViewTplSchoolTitle_clusterId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tplSchoolController.destroyAndView}" value="#{bundle.ViewTplSchoolDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTplSchoolEditLink}"/>
                <br />
                <h:commandLink action="#{tplSchoolController.prepareCreate}" value="#{bundle.ViewTplSchoolCreateLink}" />
                <br />
                <h:commandLink action="#{tplSchoolController.prepareList}" value="#{bundle.ViewTplSchoolShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTplSchoolIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
