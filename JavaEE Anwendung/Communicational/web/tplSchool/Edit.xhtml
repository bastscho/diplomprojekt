<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTplSchoolTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTplSchoolLabel_schoolId}" for="schoolId" />
                    <h:inputText id="schoolId" value="#{tplSchoolController.selected.schoolId}" title="#{bundle.EditTplSchoolTitle_schoolId}" required="true" requiredMessage="#{bundle.EditTplSchoolRequiredMessage_schoolId}"/>
                    <h:outputLabel value="#{bundle.EditTplSchoolLabel_designation}" for="designation" />
                    <h:inputText id="designation" value="#{tplSchoolController.selected.designation}" title="#{bundle.EditTplSchoolTitle_designation}" required="true" requiredMessage="#{bundle.EditTplSchoolRequiredMessage_designation}"/>
                    <h:outputLabel value="#{bundle.EditTplSchoolLabel_address}" for="address" />
                    <h:inputText id="address" value="#{tplSchoolController.selected.address}" title="#{bundle.EditTplSchoolTitle_address}" />
                    <h:outputLabel value="#{bundle.EditTplSchoolLabel_name}" for="name" />
                    <h:inputText id="name" value="#{tplSchoolController.selected.name}" title="#{bundle.EditTplSchoolTitle_name}" required="true" requiredMessage="#{bundle.EditTplSchoolRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditTplSchoolLabel_clusterId}" for="clusterId" />
                    <h:selectOneMenu id="clusterId" value="#{tplSchoolController.selected.clusterId}" title="#{bundle.EditTplSchoolTitle_clusterId}" >
                        <f:selectItems value="#{tplClusterController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{tplSchoolController.update}" value="#{bundle.EditTplSchoolSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTplSchoolViewLink}"/>
                <br />
                <h:commandLink action="#{tplSchoolController.prepareList}" value="#{bundle.EditTplSchoolShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTplSchoolIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
