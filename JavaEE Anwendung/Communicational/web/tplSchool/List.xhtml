<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTplSchoolTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTplSchoolEmpty}" rendered="#{tplSchoolController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tplSchoolController.items.rowCount > 0}">
                    <h:outputText value="#{tplSchoolController.pagination.pageFirstItem + 1}..#{tplSchoolController.pagination.pageLastItem + 1}/#{tplSchoolController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tplSchoolController.previous}" value="#{bundle.Previous} #{tplSchoolController.pagination.pageSize}" rendered="#{tplSchoolController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tplSchoolController.next}" value="#{bundle.Next} #{tplSchoolController.pagination.pageSize}" rendered="#{tplSchoolController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tplSchoolController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTplSchoolTitle_schoolId}"/>
                            </f:facet>
                            <h:outputText value="#{item.schoolId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTplSchoolTitle_designation}"/>
                            </f:facet>
                            <h:outputText value="#{item.designation}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTplSchoolTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTplSchoolTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTplSchoolTitle_clusterId}"/>
                            </f:facet>
                            <h:outputText value="#{item.clusterId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tplSchoolController.prepareView}" value="#{bundle.ListTplSchoolViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tplSchoolController.prepareEdit}" value="#{bundle.ListTplSchoolEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tplSchoolController.destroy}" value="#{bundle.ListTplSchoolDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tplSchoolController.prepareCreate}" value="#{bundle.ListTplSchoolCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTplSchoolIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
